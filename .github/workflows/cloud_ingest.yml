name: Cloud Weather Ingest

on:
  workflow_dispatch: {}
  schedule:
    # Esegui ogni 10 minuti (GitHub non garantisce precisione al minuto)
    - cron: "*/10 * * * *"

permissions:
  contents: read

concurrency:
  group: cloud-ingest
  cancel-in-progress: false

jobs:
  ingest:
    runs-on: ubuntu-latest
    timeout-minutes: 8
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-ingest.txt

      - name: Run Ecowitt Cloud ingest
        env:
          # DB (consigliato Postgres). Esempio: postgresql+psycopg2://user:pass@host:5432/db?sslmode=require
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          SQLITE_PATH: ./data/weather.db

          # Chiavi Ecowitt Cloud
          ECOWITT_APP_KEY: ${{ secrets.ECOWITT_APP_KEY }}
          ECOWITT_API_KEY: ${{ secrets.ECOWITT_API_KEY }}
          ECOWITT_MAC: ${{ secrets.ECOWITT_MAC }}

          # Opzionali
          ECOWITT_TZ: Europe/Rome
          BACKFILL_HOURS: "0"
        run: |
          python weather_ingest_ecowitt_cloud.py
