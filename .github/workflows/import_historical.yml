name: Import Historical

on:
  workflow_dispatch: {}
  push:
    paths:
      - "storico_stazione.xlsx"
      - "historical/**"
      - "import_historical.py"

permissions:
  contents: read

jobs:
  import:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps (incl. openpyxl per XLSX)
        run: |
          python -m pip install --upgrade pip
          pip install pandas python-dotenv SQLAlchemy psycopg2-binary openpyxl

      - name: Run import_historical.py
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}   # External URL Postgres Render (con sslmode=require)
        run: python import_historical.py
