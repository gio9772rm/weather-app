name: Ingest Ecowitt â†’ DB

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"  # ogni 30 min (UTC)

jobs:
  ingest:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    concurrency:
      group: ingest
      cancel-in-progress: false

    env:
      TZ: Europe/Rome
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      ECOWITT_APP_KEY: ${{ secrets.ECOWITT_APP_KEY }}
      ECOWITT_API_KEY: ${{ secrets.ECOWITT_API_KEY }}
      ECOWITT_MAC: ${{ secrets.ECOWITT_MAC }}
      # opzionali per tiles/allerte (non necessari per ingest DB)
      OW_API_KEY: ${{ secrets.OW_API_KEY }}
      OWM_ONECALL_KEY: ${{ secrets.OWM_ONECALL_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements_ingest.txt') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Install deps (ingest)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_ingest.txt

      - name: Run ingest (Ecowitt Cloud)
        run: |
          python weather_ingest_ecowitt_cloud.py

