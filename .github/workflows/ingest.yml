name: Half-hour Ingest (Ecowitt + OpenWeather)

on:
  schedule:
    - cron: "*/30 * * * *"   # ogni 30 minuti (UTC)
  workflow_dispatch:

permissions:
  contents: read

jobs:
  run-ingest:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    concurrency:
      group: ingest-halfhour
      cancel-in-progress: false

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Install minimal deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests python-dotenv SQLAlchemy psycopg2-binary
      - name: Run weather_ingest.py
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          OWM_API_KEY: ${{ secrets.OWM_API_KEY }}
          LAT: ${{ secrets.LAT }}
          LON: ${{ secrets.LON }}
          ECOWITT_APPLICATION_KEY: ${{ secrets.ECOWITT_APPLICATION_KEY }}
          ECOWITT_API_KEY: ${{ secrets.ECOWITT_API_KEY }}
          ECOWITT_MAC: ${{ secrets.ECOWITT_MAC }}
        run: python weather_ingest.py
