
services:
  - type: cron
    name: weather-ingest-ecowitt
    env: python
    plan: starter
    schedule: "*/5 * * * *"        # ogni 5 minuti (UTC)
    buildCommand: pip install -r requirements_ingest.txt
    startCommand: python weather_ingest_ecowitt_cloud.py
    envVars:
      - key: DATABASE_URL          # incollalo dal tuo Postgres Render
        sync: false
      - key: ECOWITT_APP_KEY
        sync: false
      - key: ECOWITT_API_KEY
        sync: false
      - key: ECOWITT_MAC
        sync: false
      - key: ECOWITT_TZ
        value: Europe/Rome
      - key: BACKFILL_HOURS
        value: "24"
